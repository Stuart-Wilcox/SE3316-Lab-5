<div class="page-header">
  <h1>Activate Account</h1>
</div>

<div class="row">
  <div class="col-lg-4 col-md-3 col-sm-0 col-xs-0"></div>
  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
    <span *ngIf="loading">Loading...</span>
    <span *ngIf="!loading">
      <span *ngIf="activated">Account activated successfully, you can now <a href="/login">login</a>!</span>
      <span *ngIf="!activated">Account already activated. Please <a href="/login">login</a></span>
    </span>
</div>
