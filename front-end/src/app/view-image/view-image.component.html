<span *ngIf="loading">Loading...</span>
<span *ngIf="!loading">
  <div class="page-header">
    <h1>{{user.name}}</h1>
  </div>
  <div class="row menu">
    <div class="col-lg-4 col-md-4 col-sm-2 col-xs-0"></div>
    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-6">
      <a href="/{{user.id}}/dashboard">Dashboard</a>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-6">
      <a *ngIf="user.name!='Guest'" href="/logout">Logout</a>
      <a *ngIf="user.name=='Guest'" href="/login">Login</a>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-0"></div>
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
      <div class="card">
        <div class="card-header">
          <h3>{{nasa_object.metadata['AVAIL:Title']}}</h3>
          <h6>{{nasa_object.metadata['AVAIL:DateCreated']}}</h6>
          <h6>{{nasa_object.metadata['AVAIL:SecondaryCreator']}}</h6>
        </div>
        <div class="card-body">
          <img src="{{nasa_object.asset.collection.items[0].href}}" class="display-image" />
        </div>
      </div>
    </div>
  </div>
</span>
